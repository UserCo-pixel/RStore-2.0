<html lang="en">
<head>

  <title>RStore-2.0 Releases</title>

    body { font-family: Arial, sans-serif; margin: 2em; background: #f5f7fa; }

    .release:last-child { border-bottom: none; }
    .release-title { font-size: 1.2em; font-weight: bold; }
    .release-date { color: #aaa; font-size: 0.95em; }
  </style>
</head>

  <div class="container">
    <h1>RStore-2.0 Releases</h1>
